<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registo | bESTCars</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh; padding: 20px 0;">

<div class="card shadow p-4" style="width: 100%; max-width: 500px;">
  <h3 class="text-center mb-4">bESTCars</h3>

  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

  <form th:action="@{/register}" method="post" th:object="${user}">

    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" class="form-control" required th:field="*{username}" placeholder="Escolha um utilizador único">
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" required th:field="*{email}" placeholder="exemplo@mail.com">
    </div>

    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" required th:field="*{password}">
    </div>

    <div class="mb-3">
      <label class="form-label">Telefone</label>
      <input type="text" class="form-control" th:field="*{phoneNumber}" placeholder="+351 ...">
    </div>

    <div class="mb-3">
      <label class="form-label">Morada Completa</label>
      <textarea class="form-control" rows="2" required th:field="*{address}" placeholder="Rua, Número, Código Postal, Cidade"></textarea>
    </div>

    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary">Registar</button>
      <a href="/login" class="btn btn-outline-secondary">Voltar ao Login</a>
    </div>
  </form>
</div>

</body>
</html>
