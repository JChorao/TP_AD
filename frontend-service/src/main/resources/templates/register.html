<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registo - Car Sharing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

<div class="card shadow p-4" style="width: 100%; max-width: 500px;">
  <h3 class="text-center mb-4">Criar Conta</h3>

  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

  <form th:action="@{/register}" method="post" th:object="${user}">
    <div class="mb-3">
      <label class="form-label">Username</label>
      <input type="text" name="username" class="form-control" required th:field="*{username}">
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input type="password" name="password" class="form-control" required th:field="*{password}">
    </div>
    <div class="mb-3">
      <label class="form-label">Morada Completa</label>
      <textarea name="address" class="form-control" rows="2" required th:field="*{address}" placeholder="Rua, Número, Código Postal, Cidade"></textarea>
    </div>

    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary">Registar</button>
      <a href="/login" class="btn btn-outline-secondary">Voltar ao Login</a>
    </div>
  </form>
</div>

</body>
</html>
