<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Sharing | Frota</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .car-card {
            border: none;
            border-radius: 15px;
            transition: all 0.3s ease;
            overflow: hidden;
            background: white;
        }
        .car-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .card-img-wrapper {
            height: 200px;
            overflow: hidden;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .status-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 0.5em 1em;
            border-radius: 20px;
            font-weight: 600;
            text-transform: uppercase;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="bg-primary text-white py-4 mb-4 text-center shadow-sm" style="background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);">
    <div class="container">
        <h1 class="fw-bold">A Nossa Frota</h1>
        <p class="lead mb-0">Escolha o veículo ideal para a sua próxima viagem.</p>
    </div>
</div>

<div class="container pb-5">

    <div class="d-flex justify-content-end mb-4" th:if="${isLoggedIn and user.role == 'ADMIN'}">
        <a href="/add-car" class="btn btn-success shadow-sm">
            <i class="fa-solid fa-plus-circle me-2"></i>Adicionar Novo Carro
        </a>
    </div>

    <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="car : ${listaCarros}">
            <div class="card car-card h-100 shadow-sm">

                <span th:if="${car.available}" class="badge bg-success status-badge">Disponível</span>
                <span th:unless="${car.available}" class="badge bg-secondary status-badge">Ocupado</span>

                <div class="card-img-wrapper">
                    <img th:src="@{'https://placehold.co/600x400/2c3e50/FFF?text=' + ${car.brand} + '+' + ${car.model}}" class="img-fluid" alt="Car">
                </div>

                <div class="card-body d-flex flex-column">
                    <h5 class="card-title fw-bold" th:text="${car.brand} + ' ' + ${car.model}">Marca Modelo</h5>
                    <p class="text-muted mb-4" th:text="'Matrícula: ' + ${car.licensePlate}">AA-00-00</p>

                    <div class="mt-auto">
                        <a th:if="${isLoggedIn and car.available}" th:href="@{/rent-car/{id}(id=${car.id})}" class="btn btn-primary w-100">Alugar Agora</a>
                        <a th:if="${!isLoggedIn and car.available}" href="/login" class="btn btn-outline-primary w-100">Login para Alugar</a>
                        <button th:unless="${car.available}" class="btn btn-secondary w-100" disabled>Indisponível</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(listaCarros)}" class="text-center py-5">
        <h3 class="text-muted">Nenhum veículo encontrado na frota.</h3>
    </div>
</div>

<footer class="bg-dark text-white text-center py-3 mt-auto">
    <div class="container">
        <small>&copy; 2026 IPCB Rental Services. Todos os direitos reservados.</small>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
