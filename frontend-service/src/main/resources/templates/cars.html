<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Frota | IPCB Drive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">
</div>

<div class="container">
    <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>

    <h2 class="mb-4">Veículos Disponíveis</h2>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="car : ${listaCarros}">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" th:text="${car.brand} + ' ' + ${car.model}">Marca</h5>
                    <p class="card-text text-muted" th:text="${car.licensePlate}">Matrícula</p>

                    <div class="d-grid mt-3">
                        <form th:action="@{/rent-car/{id}(id=${car.id})}" method="post"
                              th:if="${car.available and user.roles.contains('CONDUTOR')}">
                            <button type="submit" class="btn btn-success w-100">Alugar Agora</button>
                        </form>

                        <button disabled class="btn btn-secondary w-100"
                                th:if="${car.available and !user.roles.contains('CONDUTOR')}">
                            Apenas Condutores
                        </button>

                        <button disabled class="btn btn-outline-danger w-100" th:unless="${car.available}">
                            Ocupado
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
