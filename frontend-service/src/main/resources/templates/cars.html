<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mapa de Veículos - Car Sharing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        body {
            background-color: #f4f6f9; /* Cor de fundo suave para destacar o mapa */
        }

        /* CONTENTOR DO MAPA (As bordas laterais) */
        .main-wrapper {
            padding: 30px; /* Espaço à volta do mapa */
            display: flex;
            justify-content: center;
        }

        .map-card {
            width: 100%;
            max-width: 1200px; /* Largura máxima para não ocupar ecras gigantes */
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden; /* Garante que o mapa respeita o arredondamento */
        }

        .map-header {
            padding: 20px;
            background-color: white;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #map {
            height: 70vh; /* Altura um pouco menor para caber bem com as margens */
            width: 100%;
        }

        /* Estilo do Popup do Leaflet */
        .custom-popup .leaflet-popup-content-wrapper {
            border-radius: 10px;
            padding: 0;
        }
        .custom-popup .leaflet-popup-content {
            margin: 0;
            width: 260px !important;
        }
        .popup-header {
            background-color: #0d6efd;
            color: white;
            padding: 10px;
            border-radius: 10px 10px 0 0;
            text-align: center;
        }
        .popup-body {
            padding: 15px;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="main-wrapper">
    <div class="map-card">
        <div class="map-header d-flex align-items-center"> <h4 class="m-0"><i class="fa-solid fa-map-location-dot me-2 text-primary"></i>Veículos Disponíveis</h4>
            
            <span class="badge bg-success" th:classappend="${session.user == null or (!session.user.roles.contains('ADMIN') and !session.user.roles.contains('GESTOR_FROTA')) ? 'ms-auto' : ''}"
                  th:text="${cars != null ? cars.size() + ' Carros' : '0 Carros'}">
            </span>
        </div>
        <div id="map"></div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script th:inline="javascript">
    // --- 1. Inicializar Mapa ---
    var isLoggedIn = [[${isLoggedIn}]];
    var map = L.map('map').setView([39.8230, -7.4919], 14); // Castelo Branco

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    var carsList = [[${cars}]];

    // --- 2. Função de Cálculo de Preço ---
    // Esta função é chamada sempre que o utilizador muda a data de inicio ou fim
    window.updatePrice = function(vehicleId, pricePerHour) {
        const startElem = document.getElementById('start-' + vehicleId);
        const endElem = document.getElementById('end-' + vehicleId);
        const displayElem = document.getElementById('total-' + vehicleId);

        if (startElem.value && endElem.value) {
            const startDate = new Date(startElem.value);
            const endDate = new Date(endElem.value);

            // Calcular diferença em milissegundos
            const diffMs = endDate - startDate;

            // Converter para horas
            const diffHours = diffMs / (1000 * 60 * 60);

            if (diffHours > 0) {
                const total = diffHours * pricePerHour;
                displayElem.innerText = total.toFixed(2) + ' €';
                displayElem.style.color = 'green';
            } else {
                displayElem.innerText = 'Datas inválidas';
                displayElem.style.color = 'red';
            }
        } else {
            displayElem.innerText = '0.00 €';
            displayElem.style.color = 'black';
        }
    };

    // --- 3. Adicionar Marcadores ---
    if (carsList && carsList.length > 0) {
        carsList.forEach(function(car) {
            if (car.latitude && car.longitude && car.available) {

                // Criar ícone personalizado (opcional, usa o padrão se removeres isto)
                var marker = L.marker([car.latitude, car.longitude]).addTo(map);

                // Construir o HTML do Popup
                var formHtml = '';

                if (isLoggedIn) {
                    // Se estiver logado: Mostra formulário de datas
                    formHtml = `
                        <form action="/rent-car/${car.id}" method="post">
                            <div class="mb-2">
                                <label class="form-label" style="font-size: 0.8rem; font-weight: bold;">Início</label>
                                <input type="datetime-local" class="form-control form-control-sm"
                                       name="startTime" id="start-${car.id}" required
                                       onchange="updatePrice(${car.id}, ${car.pricePerHour})">
                            </div>
                            <div class="mb-2">
                                <label class="form-label" style="font-size: 0.8rem; font-weight: bold;">Fim</label>
                                <input type="datetime-local" class="form-control form-control-sm"
                                       name="endTime" id="end-${car.id}" required
                                       onchange="updatePrice(${car.id}, ${car.pricePerHour})">
                            </div>

                            <div class="d-flex justify-content-between align-items-center mb-3 p-2 bg-light rounded border">
                                <span style="font-size: 0.9rem;">Total:</span>
                                <strong id="total-${car.id}" style="font-size: 1.1rem;">0.00 €</strong>
                            </div>

                            <button type="submit" class="btn btn-primary btn-sm w-100 fw-bold">
                                Confirmar Aluguer
                            </button>
                        </form>
                    `;
                } else {
                    // Se não estiver logado: Botão de Login
                    formHtml = `
                        <p class="text-muted small text-center mb-3">Faça login para reservar este veículo.</p>
                        <a href="/login" class="btn btn-outline-primary btn-sm w-100">Login</a>
                    `;
                }

                var popupContent = `
                    <div class="popup-header">
                        <h6 class="m-0">${car.brand} ${car.model}</h6>
                    </div>
                    <div class="popup-body">
                        <div class="mb-3 text-center">
                            <span class="badge bg-secondary">${car.licensePlate}</span>
                            <span class="badge bg-warning text-dark ms-1">${car.pricePerHour} €/h</span>
                        </div>
                        ${formHtml}
                    </div>
                `;

                marker.bindPopup(popupContent, {
                    className: 'custom-popup'
                });
            }
        });
    }
</script>

</body>
</html>
