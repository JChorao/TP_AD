<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login | IPCB Drive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="text-center mb-4">
        <h2 class="fw-bold text-primary">IPCB Drive</h2>
        <p class="text-muted">Bem-vindo de volta!</p>
    </div>

    <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>

    <form action="/login" method="post">
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" placeholder="admin@ipcb.pt" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="******" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Entrar</button>
    </form>

    <div class="text-center mt-3">
        <small>Ainda n√£o tens conta? <a href="#">Regista-te</a></small>
    </div>
</div>

</body>
</html>
