<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login | IPCB Drive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-card { background: white; padding: 2rem; border-radius: 15px; width: 100%; max-width: 400px; }
    </style>
</head>
<body>
<div class="login-card shadow-lg"> <div class="text-center mb-4">
    <h2 class="fw-bold text-primary">IPCB Drive</h2>
</div>

    <div th:if="${error}" class="alert alert-danger text-center">
        <small th:text="${error}"></small>
    </div>

    <div th:if="${param.registered}" class="alert alert-success text-center">
        <small>Conta criada com sucesso! Fa√ßa login.</small>
    </div>

    <form th:action="@{/login}" method="post" th:object="${loginRequest}">
        <div class="mb-3">
            <label class="form-label">Email ou Username</label>
            <input type="text" class="form-control" th:field="*{email}" placeholder="Introduza email ou username" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" th:field="*{password}" required>
        </div>

        <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-primary btn-lg">Entrar</button>

            <hr class="my-2 text-muted">

            <a href="/register" class="btn btn-outline-secondary">Criar Nova Conta</a>
        </div>
    </form>
</div>

</body>
</html>
