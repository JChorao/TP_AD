<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>O Meu Perfil - IPCB Drive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .profile-card { max-width: 600px; margin: 50px auto; border: none; border-radius: 15px; }
        .profile-header {
            background: linear-gradient(135deg, #0d6efd, #0a58ca);
            color: white;
            padding: 40px;
            border-radius: 15px 15px 0 0;
            text-align: center;
        }
        .avatar-circle {
            width: 100px; height: 100px;
            border-radius: 50%;
            border: 4px solid rgba(255,255,255,0.3);
            margin: 0 auto 15px;
            background-color: white;
            display: flex; align-items: center; justify-content: center;
            font-size: 2.5rem; color: #0d6efd; font-weight: bold;
        }
        .hidden-field { display: none; }
    </style>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">
    <div class="card profile-card shadow-lg">

        <div class="profile-header">
            <div class="avatar-circle" th:text="${#strings.substring(user.name,0,1)}">U</div>
            <h3 th:text="${user.name}">Nome do Utilizador</h3>
            <span class="badge bg-light text-dark bg-opacity-75" th:text="${user.role}">ROLE</span>
        </div>

        <div class="card-body p-5">

            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

            <form th:action="@{/profile/update}" method="post" id="profileForm">

                <div class="mb-4">
                    <label class="form-label fw-bold text-secondary">Nome Completo</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white"><i class="fa-solid fa-user text-muted"></i></span>
                        <input type="text" class="form-control" id="inputName" name="name"
                               th:value="${user.name}" readonly>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold text-secondary">Endereço de Email</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white"><i class="fa-solid fa-envelope text-muted"></i></span>
                        <input type="email" class="form-control" id="inputEmail" name="email"
                               th:value="${user.email}" readonly>
                    </div>
                </div>

                <div class="mb-4 hidden-field" id="passwordField">
                    <label class="form-label fw-bold text-secondary">Alterar Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-white"><i class="fa-solid fa-lock text-muted"></i></span>
                        <input type="password" class="form-control" name="password" placeholder="Nova password (opcional)">
                    </div>
                    <small class="text-muted ms-1" style="font-size: 0.8rem;">* Deixe em branco para manter a atual (Funcionalidade futura)</small>
                </div>

                <div class="d-grid gap-2 mt-5">

                    <button type="button" class="btn btn-outline-primary btn-lg" id="btnEdit" onclick="enableEditMode()">
                        <i class="fa-solid fa-pen-to-square me-2"></i>Editar Perfil
                    </button>

                    <button type="submit" class="btn btn-success btn-lg hidden-field" id="btnSave">
                        <i class="fa-solid fa-floppy-disk me-2"></i>Guardar Alterações
                    </button>

                    <button type="button" class="btn btn-link text-secondary hidden-field" id="btnCancel" onclick="location.reload()">
                        Cancelar
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function enableEditMode() {
        // 1. Remover atributo 'readonly' dos inputs de texto
        document.getElementById('inputName').removeAttribute('readonly');
        document.getElementById('inputEmail').removeAttribute('readonly');

        // 2. Mostrar o campo da password
        document.getElementById('passwordField').classList.remove('hidden-field');

        // 3. Esconder botão Editar e mostrar Guardar/Cancelar
        document.getElementById('btnEdit').classList.add('hidden-field');
        document.getElementById('btnSave').classList.remove('hidden-field');
        document.getElementById('btnCancel').classList.remove('hidden-field');

        // 4. Focar no primeiro campo
        document.getElementById('inputName').focus();
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
