<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>O Meu Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-white">
                    <h4 class="mb-0"><i class="fa-solid fa-user me-2"></i>Perfil de Utilizador</h4>
                </div>
                <div class="card-body">

                    <div th:if="${param.success}" class="alert alert-success">Perfil atualizado com sucesso!</div>
                    <div th:if="${param.error}" class="alert alert-danger">Erro ao atualizar perfil.</div>

                    <div class="row mb-4">
                        <div class="col-md-6">
                            <p><strong>Username:</strong> <span th:text="${user.username}">User</span></p>
                            <p><strong>Morada:</strong> <span th:text="${user.address}">Rua X</span></p>
                        </div>
                        <div class="col-md-6">
                            <p><strong>Função Atual:</strong>
                                <span class="badge bg-info" th:each="role : ${user.roles}" th:text="${role} + ' '"></span>
                            </p>
                        </div>
                    </div>

                    <hr>

                    <div th:if="${#lists.contains(user.roles, 'CONDUTOR')}">
                        <h5 class="text-success"><i class="fa-solid fa-id-card me-2"></i>Carta de Condução Validada</h5>
                        <p class="mb-1"><strong>Nº Carta:</strong> <span th:text="${user.licenseNumber}"></span></p>
                        <p class="mb-1"><strong>Emissão:</strong> <span th:text="${user.licenseIssueDate}"></span></p>
                        <p><strong>Validade:</strong> <span th:text="${user.licenseExpiryDate}"></span></p>
                    </div>

                    <div th:unless="${#lists.contains(user.roles, 'CONDUTOR')}">
                        <div class="alert alert-warning">
                            <i class="fa-solid fa-triangle-exclamation me-2"></i>
                            Ainda não é condutor. Preencha os dados abaixo para poder alugar veículos.
                        </div>

                        <form th:action="@{/profile/update}" method="post">
                            <h5 class="mb-3">Adicionar Carta de Condução</h5>

                            <div class="mb-3">
                                <label class="form-label">Número da Carta (9 algarismos)</label>
                                <input type="text" name="licenseNumber" class="form-control" pattern="\d{9}" title="Deve ter 9 algarismos" required>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Data de Emissão</label>
                                    <input type="date" name="licenseIssueDate" class="form-control" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Data de Validade</label>
                                    <input type="date" name="licenseExpiryDate" class="form-control" required>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-success">
                                <i class="fa-solid fa-check me-2"></i>Validar e Tornar-me Condutor
                            </button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
