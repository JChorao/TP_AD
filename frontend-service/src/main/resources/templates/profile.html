<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>O Meu Perfil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-5 pb-5">
    <div class="row justify-content-center">
        <div class="col-md-9">

            <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show">
                Perfil atualizado com sucesso!
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show">
                <span th:text="${param.error}">Erro ao atualizar.</span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div class="card shadow-sm mb-4">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="fa-solid fa-user-pen me-2"></i>Editar Dados Pessoais</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/profile/update}" method="post">

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Username</label>
                                <input type="text" name="username" class="form-control" th:value="${user.username}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Email</label>
                                <input type="email" name="email" class="form-control" th:value="${user.email}" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Morada</label>
                            <input type="text" name="address" class="form-control" th:value="${user.address}">
                        </div>

                        <hr class="my-4">

                        <h6 class="text-muted mb-3"><i class="fa-solid fa-lock me-1"></i>Alterar Password (Opcional)</h6>
                        <div class="row bg-light p-3 rounded mx-0">
                            <div class="col-md-6 mb-2">
                                <label class="form-label small">Password Antiga</label>
                                <input type="password" name="oldPassword" class="form-control" placeholder="Preencha para alterar">
                            </div>
                            <div class="col-md-6 mb-2">
                                <label class="form-label small">Nova Password</label>
                                <input type="password" name="newPassword" class="form-control" placeholder="Nova password">
                            </div>
                        </div>

                        <div class="text-end mt-3">
                            <button type="submit" class="btn btn-primary"><i class="fa-solid fa-save me-2"></i>Guardar Alterações</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card shadow-sm border-secondary">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="card-title mb-0"><i class="fa-solid fa-id-card me-2"></i>Carta de Condução</h5>
                            <small class="text-muted" th:if="${user.licenseNumber}">
                                Nº Carta: <span th:text="${user.licenseNumber}"></span> | Validade: <span th:text="${user.licenseExpiryDate}"></span>
                            </small>
                            <small class="text-muted" th:unless="${user.licenseNumber}">
                                Nenhuma carta associada.
                            </small>
                        </div>
                        <button class="btn btn-outline-dark" type="button" data-bs-toggle="collapse" data-bs-target="#collapseLicense">
                            Atualizar Carta <i class="fa-solid fa-chevron-down ms-1"></i>
                        </button>
                    </div>

                    <div class="collapse mt-4" id="collapseLicense">
                        <div class="card card-body bg-light">
                            <form th:action="@{/profile/update}" method="post">
                                <div class="mb-3">
                                    <label class="form-label">Número da Carta (9 algarismos)</label>
                                    <input type="text" name="licenseNumber" class="form-control"
                                           th:value="${user.licenseNumber}" pattern="\d{9}" title="Deve ter 9 algarismos" required>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Data de Emissão</label>
                                        <input type="date" name="licenseIssueDate" class="form-control"
                                               th:value="${user.licenseIssueDate}" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Data de Validade</label>
                                        <input type="date" name="licenseExpiryDate" class="form-control"
                                               th:value="${user.licenseExpiryDate}" required>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-success w-100">
                                    <i class="fa-solid fa-check-circle me-2"></i>Validar e Atualizar Carta
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
