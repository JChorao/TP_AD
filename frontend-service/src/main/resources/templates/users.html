<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestão de Utilizadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* CSS para o Footer ficar em baixo */
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4 pb-5">
    <h2 class="mb-4">Utilizadores (Área Admin)</h2>

    <div th:unless="${user.role == 'ADMIN'}" class="alert alert-danger">
        Acesso Negado. Apenas administradores podem ver esta página.
    </div>

    <div class="card shadow-sm" th:if="${user.role == 'ADMIN'}">
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="bg-light"><tr><th>ID</th><th>Nome</th><th>Email</th><th>Role</th></tr></thead>
                <tbody>
                <tr th:each="u : ${listaUsers}">
                    <td th:text="${u.id}">1</td>
                    <td th:text="${u.name}">Nome</td>
                    <td th:text="${u.email}">email</td>
                    <td>
                        <span th:if="${u.role == 'ADMIN'}" class="badge bg-danger">ADMIN</span>
                        <span th:unless="${u.role == 'ADMIN'}" class="badge bg-info text-dark">USER</span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<footer class="bg-dark text-white text-center py-3 mt-auto">
    <div class="container">
        <small>&copy; 2026 IPCB Rental Services. Todos os direitos reservados.</small>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
