<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestão de Utilizadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4 pb-5">
    <h2 class="mb-4">Utilizadores (Área Admin)</h2>

    <div th:if="${user != null}" th:unless="${user.roles.contains('ADMIN')}" class="alert alert-danger">
        <i class="fa-solid fa-triangle-exclamation me-2"></i>
        Acesso Negado. Apenas administradores podem ver esta página.
    </div>

    <div class="card shadow-sm" th:if="${user != null and user.roles.contains('ADMIN')}">
        <div class="card-body p-0">
            <table class="table table-hover mb-0">
                <thead class="bg-light table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Telemóvel</th>
                    <th>Perfis (Roles)</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="u : ${listaUsers}">
                    <td th:text="${u.id}">1</td>
                    <td th:text="${u.name}">Nome</td>
                    <td th:text="${u.email}">email</td>
                    <td th:text="${u.phoneNumber}">910000000</td>
                    <td>
                            <span th:each="role : ${u.roles}">
                                <span th:if="${role == 'ADMIN'}" class="badge bg-danger">ADMIN</span>
                                <span th:if="${role == 'CONDUTOR'}" class="badge bg-success">CONDUTOR</span>
                                <span th:if="${role == 'PASSAGEIRO'}" class="badge bg-info">PASSAGEIRO</span>
                                <span th:if="${role == 'USER'}" class="badge bg-secondary">USER</span>
                            </span>
                    </td>
                    <td>
                        <a th:href="@{/users/{id}/rentals(id=${u.id})}" class="btn btn-sm btn-outline-primary">
                            <i class="fa-solid fa-list-check me-1"></i> Ver Viagens
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<footer class="bg-dark text-white text-center py-3 mt-auto">
    <div class="container">
        <small>&copy; 2026 IPCB Rental Services. Todos os direitos reservados.</small>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
