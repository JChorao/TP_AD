<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Adicionar Veículo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow p-4 mx-auto" style="max-width: 600px;">
    <h2 class="text-center mb-4">Novo Veículo</h2>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/cars/add}" method="post" th:object="${vehicle}">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Marca</label>
          <input type="text" class="form-control" th:field="*{brand}" required placeholder="Ex: Tesla">
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Modelo</label>
          <input type="text" class="form-control" th:field="*{model}" required placeholder="Ex: Model 3">
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Matrícula</label>
        <input type="text" class="form-control" th:field="*{licensePlate}" required placeholder="AA-00-XX">
      </div>

      <div class="mb-3">
        <label class="form-label">Preço / Hora (€)</label>
        <input type="number" step="0.01" class="form-control" th:field="*{pricePerHour}" required>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Latitude</label>
          <input type="number" step="any" class="form-control" th:field="*{latitude}" placeholder="39.82...">
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Longitude</label>
          <input type="number" step="any" class="form-control" th:field="*{longitude}" placeholder="-7.49...">
        </div>
      </div>

      <div class="d-grid gap-2 mt-4">
        <button type="submit" class="btn btn-success">Guardar Veículo</button>
        <a href="/cars" class="btn btn-outline-secondary">Cancelar</a>
      </div>
    </form>
  </div>
</div>

</body>
</html>
