server.port=8080
spring.application.name=api-gateway
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/



# NOVOS NOMES (Adicionado o .server.webflux.)
spring.cloud.gateway.server.webflux.discovery.locator.enabled=true
spring.cloud.gateway.server.webflux.discovery.locator.lower-case-service-id=true

# ROTAS COM O NOVO PREFIXO
spring.cloud.gateway.server.webflux.routes[0].id=account-route
spring.cloud.gateway.server.webflux.routes[0].uri=lb://ACCOUNT-SERVICE
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/accounts/**

# Rota para o servi�o de Ve�culos
spring.cloud.gateway.server.webflux.routes[1].id=vehicle-route
spring.cloud.gateway.server.webflux.routes[1].uri=lb://VEHICLE-SERVICE
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/vehicles/**

# Rota para Rental Service
spring.cloud.gateway.server.webflux.routes[2].id=rental-route
spring.cloud.gateway.server.webflux.routes[2].uri=lb://RENTAL-SERVICE
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/rentals/**

# Rota para Payment Service
spring.cloud.gateway.server.webflux.routes[3].id=payment-route
spring.cloud.gateway.server.webflux.routes[3].uri=lb://PAYMENT-SERVICE
spring.cloud.gateway.server.webflux.routes[3].predicates[0]=Path=/payments/**

# --- ROTA PARA O FRONT-END ---
spring.cloud.gateway.server.webflux.routes[4].id=frontend-route
spring.cloud.gateway.server.webflux.routes[4].uri=lb://FRONTEND-SERVICE
spring.cloud.gateway.server.webflux.routes[4].predicates[0]=Path=/**
spring.cloud.gateway.default-filters[0]=PreserveHostHeader

# 5. GPS Service (O novo microservi�o)
# Rota do GPS Service
spring.cloud.gateway.server.webflux.routes[5].id=gps-service
spring.cloud.gateway.server.webflux.routes[5].uri=lb://gps-service
spring.cloud.gateway.server.webflux.routes[5].predicates[0]=Path=/gps/**

# Esta linha � o segredo: ela remove o prefixo extra se necess�rio ou garante o reencaminhamento direto
# Se o teu controller no GPS service j� tem @RequestMapping("/gps"), o Gateway apenas passa a chamada.
# Permitir CORS (necess�rio para o Front-end Web futuramente)
spring.cloud.gateway.server.webflux.globalcors.cors-configurations.[/**].allowedOrigins=*
spring.cloud.gateway.server.webflux.globalcors.cors-configurations.[/**].allowedMethods=GET,POST,PUT,DELETE