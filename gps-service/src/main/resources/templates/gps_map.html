<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>GPS - Localização de Veículos</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 500px; width: 100%; }
    body { font-family: Arial, sans-serif; padding: 20px; }
  </style>
</head>
<body>
<h1>Mapa de Veículos e Utilizadores</h1>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script th:inline="javascript">
  // Inicializa o mapa
  var map = L.map('map').setView([39.8231, -7.4919], 13);

  L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap'
  }).addTo(map);

  // Converter a lista do Java para um objeto JSON legível pelo JS
  /*[+
  var locations = [[${locations}]];
  +]*/

  // Iterar sobre as localizações no lado do Cliente (Browser)
  if (locations) {
    locations.forEach(function(loc) {
      if (loc.latitude && loc.longitude) {
        L.marker([loc.latitude, loc.longitude])
                .addTo(map)
                .bindPopup("<b>" + loc.type + "</b><br>ID: " + loc.referenceId);
      }
    });
  }
</script>
</body>
</html>
