services:
  mysql-db:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  eureka-server:
    build: ./eureka-server
    container_name: eureka-server
    ports:
      - "8761:8761"

  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "8080:8080"
    depends_on:
      - eureka-server

  account-service:
    build: ./account-service
    depends_on:
      mysql-db:
        condition: service_healthy
      eureka-server:
        condition: service_started

  vehicle-service:
    build: ./veiculos
    depends_on:
      mysql-db:
        condition: service_healthy
      eureka-server:
        condition: service_started

  rental-service:
    build: ./rental-service
    depends_on:
      mysql-db:
        condition: service_healthy
      eureka-server:
        condition: service_started

  # ESTES DOIS ESTAVAM EM FALTA:
  payment-service:
    build: ./payment-service
    depends_on:
      mysql-db:
        condition: service_healthy
      eureka-server:
        condition: service_started

  gps-service:
    build: ./gps-service
    depends_on:
      mysql-db:
        condition: service_healthy
      eureka-server:
        condition: service_started

  frontend-service:
    build: ./frontend-service
    ports:
      - "8090:8090"
    depends_on:
      - api-gateway